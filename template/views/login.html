<div class="login">
	<form class="yz-form" name="signup_form" novalidate ng-submit="login()">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1-3">
				<input type="text" name="username" placeholder="username" ng-minlength=3 ng-maxlength=20 required ng-model="user.username">
			</div>
			<div class="error" ng-show="signup_form.username.$dirty && signup_form.username.$invalid">
				<small class="error" ng-show="signup_form.email.$error.required">
				Your email is required.
				</small>
				<small class="error" ng-show="signup_form.username.$error.minlength">
				Your email is required to be at least 3 characters
				</small>
				<small class="error" ng-show="signup_form.username.$error.maxlength">
				Your email cannot be longer than 20 characters
				</small>
			</div>
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1-3">
				<input type="password" name="password" placeholder="password" required ng-model="user.password">
			</div>
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1-3">
				<input type="submit" class="yz-btn btn-success" value="登录">
			</div>
		</div>
	</form>
</div>
