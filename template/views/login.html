<div class="login-layout mdl-layout mdl-js-layout">
    <div class="mdl-card__title mdl-color--green-900 mdl-color-text--grey-100">
        <img src="img/60x60.jpg" class="demo-avatar">
        <h2 class="mdl-card__title-text">LOGIN</h2>
    </div>
    <div class="mdl-card__actions">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-layout--large-screen-only"></div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                <form action="#">
                    <div class="">
                        <label class="mdl-button mdl-js-button mdl-button--icon mdl-layout--large-screen-only" for="user">
                            <i class="material-icons">account_circle</i>
                        </label>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="user" />
                            <label class="mdl-textfield__label" for="user">
                                Enter user name
                            </label>
                        </div>
                    </div>
                    <div class="">
                        <label class="mdl-button mdl-js-button mdl-button--icon mdl-layout--large-screen-only" for="password">
                            <i class="material-icons">lock_open</i>
                        </label>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password" />
                            <label class="mdl-textfield__label" for="password">
                                Enter password
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="checkbox" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                            <input type="checkbox" id="checkbox" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">Remember me</span>
                        </label>
                    </div>
                    <div class="form-row"><a href=""><label for="">Forgot password</label></a></div>
                    <div class="">
                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">person_add</i>
                            Join in
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect float-right">
                            Login
                            <i class="material-icons">forward</i>
                        </a>
                    </div>
                </form>
                <!-- <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                        
                    </div>
                    <div class="mdl-card__actions">
                        
                    </div>
                </div> -->
                
            </div>
        </div>
        
    </div>
    <div class="mdl-card__back mdl-color-text--grey-100">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">arrow_back</i>
        </button>
    </div>
    <div class="mdl-card__menu mdl-color-text--grey-100">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">more_vert</i>
        </button>
    </div>
</div>
