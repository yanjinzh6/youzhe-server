<div class="register">
	<form class="yz-form" name="signup_form" novalidate ng-submit="register()">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
				<input type="text" name="name" placeholder="name" ng-minlength=3 ng-maxlength=20 required ng-model="user.name">
			</div>
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
				<input type="password" name="password" placeholder="password" required ng-model="user.password">
			</div>
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
				<input type="password" name="repassword" placeholder="repassword" required>
			</div>
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
				<input type="text" name="email" placeholder="email" required ng-model="user.email">
			</div>
			<div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
				<input type="submit" class="yz-btn btn-success" value="注册">
			</div>
		</div>
	</form>
</div>
